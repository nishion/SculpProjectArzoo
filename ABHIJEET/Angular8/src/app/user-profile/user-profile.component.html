<table *ngIf="userDetails" class="table-fill">
    <thead>
        <tr>
            <th colspan="2" class="text-center">User Profile</th>
        </tr>
    </thead>
    <tbody>
        <tr>
            <td>First Name</td>
            <td>{{userDetails.FirstName.split(' ')[0]}}</td>

        </tr>
        <tr>
            <td>Last Name</td>
            <!-- <td>{{userDetails.fname.split(' ')[1]}}</td>-->
            <td>{{userDetails.LastName}}
        </tr>
        <tr>
            <td>Country Code</td>
            <td>{{userDetails.CountryCode}}</td>
        </tr>
        <tr>
            <td>Mobile</td>
            <td>{{userDetails.MobileNo}}</td>
        </tr>
        <tr>
            <td>Email</td>
            <td>{{userDetails.Email}}</td>
        </tr>
        <!-- <tr>
            <td>userType</td>
            <td>{{userDetails.UserType}}</td>
        </tr> -->
        <tr>

            <tr>
                <td colspan="2" class="text-center">
                    <input type="button" (click)="onLogout()" value="Logout" />
                </td>
            </tr>
    </tbody>
</table>
